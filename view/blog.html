---
layout: default
title: 我的Blog
---
<h2>{{ page.title }}</h2>
<p>最新文章</p>
　　
<ul>
   {% for post in site.posts %}　　　　　　
        <li>{{ post.date | date_to_string }} <a href="{{ post.url }}">{{ post.title }}</a></li>
   {% endfor %}　　
</ul>

<div class='category'>
    <ul>
        {% for cat in site.categories %}
        <li><a href="{{ site.BASE_PATH }}/category.html#{{ cat[0] }}">{{ cat[0] }}<span>{{ cat[1].size }}</span></a></li>
        {% endfor %}
    </ul>
</div>
