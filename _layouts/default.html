<!DOCTYPE html>
<html lang="en-us">
{% include head.html %}
<body class="theme-base-08 layout-reverse">
{% include sidebar.html %}
<!-- Wrap is the content to shift when toggling the sidebar. We wrap the
     content to avoid any CSS collisions with our real content. -->
<div class="wrap">
    <div class="masthead">
        <div class="container">
            <div class="logo"><img src="{{ site.baseurl }}/public/favicon.ico"></div>
            <h3 class="masthead-title">
                <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
                <small>{{ site.tagline }} - 人丑就要多读书</small>
            </h3>
        </div>
    </div>
    <div class="middle">
        <p class="incentive">
            You cannot improve your past, but you can improve your future.
            <br/>
            once time is wasted, life is wasted.
        </p>
        <div class="me">
            <div class="wrapper">
                <div class="me-img">
                    <img src="../../../assets/50B88A04402CE7B0475487B65E6EE5C9.jpg">
                </div>
                <div class="me-name">
                    Li&nbsp;Jiahao
                </div>
                <div class="me-professional">
                    <p>F2E</p>
                </div>
                <div class="me-hobby">
                    <p>
                        Passionate about life.
                        <br/>
                        enjoy DOTA. & PS4.
                    </p>
                </div>
            </div>
        </div>
        <div class="mask"></div>
    </div>
    <div class="container content">
        {{ content }}
    </div>
</div>
<label for="sidebar-checkbox" class="sidebar-toggle"></label>
<script src="{{ site.baseurl }}/plugin/jquery/jquery.min.js"></script>
<script src="{{ site.baseurl }}/plugin/shine/shine.min.js"></script>
<script src="{{ site.baseurl }}/src/common/common.js"></script>
<script>
    (function (document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function (e) {
            var target = e.target;

            if (!checkbox.checked || sidebar.contains(target) || (target === checkbox || target === toggle)) return;
            checkbox.checked = false;
        }, false);
    })(document);
</script>
<script>
    (function () {
        $('.category').click(function () {
            var categoryTitle = $.trim($(this).find('.category-title').text());
            var className = '.sidebar-' + categoryTitle;
            $(className).toggleClass('is-show');
        })
    })();
</script>
</body>
</html>
