<!DOCTYPE html>
<html lang="zh">
{% include head.html %}
<body class="theme-base-08 layout-reverse">
<div class="filter-wrapper"></div>
{% include sidebar.html %}
<!-- Wrap is the content to shift when toggling the sidebar. We wrap the
     content to avoid any CSS collisions with our real content. -->
<style type="text/css">
    .particleground {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        z-index: 0;
    }
    .clickable-header {
        cursor:pointer;
    }
    .clickable-header:hover {
        text-decoration:underline;
    }
    .top-level-header {
        display:inline;
    }
    .back-to-top {
        margin-left:5px;
        cursor:pointer;
    }
</style>
<div class="wrap">
    <div class="masthead">
        <div class="container">
            <h3 class="masthead-title">
                <a href="https://github.com/lijiahao8898" title="Home">{{ site.title }}</a>
                <small>{{ site.tagline }}</small>
            </h3>
        </div>
    </div>
</div>
<div id="particles-js" class="particleground"></div>
<div class="content post-detail">
    {{ content }}
</div>
<label for="sidebar-checkbox" class="sidebar-toggle"></label>
<script src="{{ site.baseurl }}/plugin/jquery/jquery.min.js"></script>
<script src="{{ site.baseurl }}/plugin/particles.min.js"></script>
<script src="{{ site.baseurl }}/src/common/common.js"></script>
<script src="{{ site.baseurl }}/plugin/toc.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#toc').toc({
            title: '',
            listType: 'ul',
            noBackToTopLinks: true,
            minimumHeaders: 3,
            headers: 'h2, h3',
            showEffect: 'slideDown'
        });

        $(window).scroll(function() {
            if($(window).scrollTop() > window.innerHeight - 60) {
                $('#toc').css({
                    position: 'fixed',
                    top: 60 + 'px'
                })
            } else {
                $('#toc').css({
                    position: 'absolute',
                    top: window.innerHeight + 'px'
            })
            }
        });
    });
</script>
</body>
</html>
